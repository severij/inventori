<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="description" content="A local-first home inventory app" />
    
    <!-- iOS PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Inventori" />
    
    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon-192x192.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />
    
    <title>Inventori</title>
    
    <!-- Theme initialization - runs before page renders to prevent flash -->
    <script>
      (function() {
        var THEME_MODE_KEY = 'inventori-theme-mode';
        var ACCENT_COLOR_KEY = 'inventori-accent-color';
        
        var mode = localStorage.getItem(THEME_MODE_KEY) || 'system';
        var accent = localStorage.getItem(ACCENT_COLOR_KEY) || 'blue';
        
        // Resolve system preference
        var effectiveTheme = mode;
        if (mode === 'system') {
          effectiveTheme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        
        // Apply immediately to prevent flash
        document.documentElement.dataset.theme = effectiveTheme;
        document.documentElement.dataset.accent = accent;
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
